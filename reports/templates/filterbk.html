{% load crispy_forms_tags %}
<div class="card">
    <div class="card-header">
      <h3 class="card-title">Sales Report <strong>(From {{from_date}} To {{to_date}} )</strong> </h3>
      </div>
    
    <div class="row ml-3">
          <div class="col-5 ml-2 mr-2 mt-2 mb-2">
            <div class="row">
                <form action="{% url 'sales_report' %}" method="post" class="row">
                  {% csrf_token %}
                      <div class="mt-2 ml-4">
                        <label for="measure">Select Period</label>
                        <div class="input-group">
                        
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
      
                          </div>
                            <select class="form-control" id="example-select" name="report_period">
                              <i class="far fa-calendar-alt"> <option value="0">Please select</option></i>
                                <option value="1" id="today_option" >Today</option>
                                <option value="2">Yesterday</option>
                                <option value="3">Last 7 Days</option>
                                <option value="4">Last 30 Days</option>
                                <option value="5">This Month</option>
                                <option value="6">Last Month</option>
                            </select>
                        </div>
                      </div>
                      
                      <div class="ml-4 mt-2 mb-4">
                        <label for="date-rage">Category</label>
                          <div class="input-group-prepend " >
                            <select class="form-control" name="item_categories_option" >
                              <option value = 2021>Please select</option>
                              <option value = 2022>All Categories</option>
                              {% for item_cat in item_categories %}
                                <option value="{{item_cat.category_name}}"> {{item_cat.category_name}}</option>
                              {%endfor%}
                            </select>
                            <button type="submit" name="button" class=" btn btn-info ml-2" style="width: 100px;">Select</button>
                           <a href="{% url 'sales_report' %}"> <button type="button" name="button" class=" btn btn-secondary ml-2" style="width: 100px;">Reset</button> </a>
                          </div>
                      </div>
                      <div class="card-body">
                        <form action="" method="POST">
                          {% csrf_token %}
                            <div class="row">
                              
                            <div class="form-group mt-2 ml-4">
                              {{default_report_form.reporting_period|as_crispy_field}}
                            </div>
                            <div class="form-group mt-2 ml-2">
                              {{default_report_form.category|as_crispy_field}}
                            </div>
                            <div class="mt-2 ml-3 ">
                              <label for="date-rage" class="text-white">.</label> <br>
                              <button type="submit" class="btn btn-info" style="float: right;"> Submit</button>
                            </div>
                        </div>
                        </form>
                      </div>
                </form>
            </div>
          </div>
