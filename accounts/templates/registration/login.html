{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static '/css/login/login.css' %}">
	<!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css' %}" type="text/css">
  </head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				{% if just_logged_out %}  You are successfully logged out {% endif %}
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user">
					</span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
						<form action="#" class="login-form" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-user"></i> <!-- Replace "fas fa-user" with the desired Font Awesome icon class -->
										</span>
									</div>
									<input type="text" class="form-control rounded-left" placeholder="Username" name="username" required>
								</div>
							</div>
							<div class="form-group d-flex">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-lock"></i> <!-- Replace "fas fa-lock" with the desired Font Awesome icon class for the password field -->
										</span>
									</div>
									<input type="password" class="form-control rounded-left" id="passwordInput" placeholder="Password" name="password" required>
									<div class="input-group-append">
										<span class="input-group-text toggle-password" id="togglePassword">
											<i class="fas fa-eye"></i>
										</span>
									</div>
								</div>
							</div>
							
							
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">
									<i class="fas fa-sign-in-alt"></i> Login <!-- Replace "fas fa-sign-in-alt" with the desired Font Awesome icon class for the login button -->
								</button>
							</div>
							
							<div class="form-group d-md-flex">
								<div >
									<a href="" class="text-danger">{{form.errors}}</a>
								</div>
							</div>
	          			</form>
	        </div>
				</div>
			</div>
		</div>
	</section>
  <script>
	document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            passwordInput.type = "password";
            togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
        }
    });
});

  </script>
  </body>
</html>
