{% extends 'base_inventory.html' %}
{% block content %}
<div id="page-container">
  <div class="content">
        <!-- Full Table -->
        <div class="block">
            <div class="block-content">
              <div class="block-header">
                <!--  <button class="btn btn-success "type="button" name="button" data-target = "#add_new_supplier_modal" data-toggle="modal">Add New User</button> -->
              <button class="btn btn-primary show-form mt-2 mb-2" data-url="{% url 'customer_create' %}"> <span class="fa fa-plus fa-1x"></span> New Customer</button>
              </div>
            <div class="block-content block-content-full">
                <!-- DataTables init on table by adding .js-dataTable-buttons class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
                <table class="table table-bordered table-striped table-vcenter js-dataTable-buttons" id="customer-table">
                  <thead >
                    <tr>
                      <th class="text-center" style="width: 5%;">ID</th>
                      <th class="d-none d-sm-table-cell" style="width: 20%;">Customer Name</th>
                      <th class="d-none d-sm-table-cell" style="width: 25%;">Address</th>
                      <th class="d-none d-sm-table-cell" style="width: 15%;">Phone#</th>
                      <th class="d-none d-sm-table-cell" style="width: 10%;">Total Invoices</th>
                      <th style="width: 10%;">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                    {% include "customers/customer_list_2.html" %}
                  </tbody>
              </table>
        </div>
    </div>
</div>

  <div class="modal fade" id="modal-customer">
    <div class="modal-dialog">
      <div class="modal-content"></div>
    </div>
  </div>
{% endblock %}
